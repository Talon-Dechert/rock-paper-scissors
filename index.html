<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <meta name="author" content="Talon Dechert">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="mainContent">
    <div class="title">
        <h1>Rock, Paper, Scissors!</h1>
    </div>
    <div class="game">
        <ul class="buttonList">
            <li id="Rock" class="gameButton">
                <p class="buttText">Rock</p>
            </li>
            <li id="Paper" class="gameButton">
                <p class="buttText">Paper</p>
            </li>
            <li id="Scissors" class="gameButton">
                <p class="buttText">Scissors</p>
            </li>
        </ul>
    </div>
    <div class="result">
        <h3 id="Result">
            Choose your weapon!
        </h3>
        <div id="fightTime" class="battle hidden">
            <h4 id="playerTitle" class="playerTitle">
                You
            </h4>
        </div>
    </div>
</div>



    <script src="script.js"></script>
</body>
</html>
