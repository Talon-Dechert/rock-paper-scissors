<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <meta name="author" content="Talon Dechert">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="mainContent">
    <div class="title">
        <h1>Rock, Paper, Scissors!</h1>
    </div>
    <div class="game">
        <ul class="buttonList">
            <li id="Rock" class="gameButton">
                <p class="buttText">Rock</p>
            </li>
            <li id="Paper" class="gameButton">
                <p class="buttText">Paper</p>
            </li>
            <li id="Scissors" class="gameButton">
                <p class="buttText">Scissors</p>
            </li>
        </ul>
    </div>
    <div class="result updated">
        <h3 id="Result">
            Choose your weapon!
        </h3>
        <div id="fightTime" class="battle hidden">
            <div id="player" class="battleLeft">
                <h4 class="playerTitle">
                    You
                </h4>
                <h4 id="playerScore" class="score">
                    0
                </h4>
                <h4 id="playerIcon" class="icon">
                    X
                </h4>
            </div>
            <div id="warzone" class="battleField">
                <div class="leftField">
                    <p id="playerChoice">

                    </p>
                </div>
                <div class="rightField">
                    <p id="compChoice">

                    </p>
                </div>
            </div>
            <div id="compy" class="battleRight">
                <h4 class="compTitle">
                    Compy
                </h4>
                <h4 id="compScore" class="score">
                    0
                </h4>
                <h4 id="compIcon" class="icon">
                    X
                </h4>
            </div>
        </div>
    </div>
</div>



    <script src="script.js"></script>
</body>
</html>
